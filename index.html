<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 30</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h1> Shop</h1>
        <div class="card-container">
            <div class="card">
                <img src="./images/t-shirt.avif" alt="" class="prod-img">

                </div>

            </div>

                    <img src="./images/add.png" alt="" class="icon" onclick="inc(event)">
