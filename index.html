<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1>Clothes Shop</h1>
        <div class="card-container">
            <div class="card">
                <img src="./images/ladies-collar-shirt.jpg" alt="" class="prod-img">
                <h2 class="prod-title">Collar Shirt</h2>
                <p class="prod-price">Rs.899</p>
                <div class="icon-container">
                    <img src="./images/minus.png" alt="" class="icon" onclick="dec(event)">
                    <span class="quantity">1</span>
                    <img src="./images/add.png" alt="" class="icon" onclick="inc(event)">
                </div>
                <button class="btn">Buy Now</button>
            </div>

            <div class="card">
                <img src="./images/jeans.jpg" alt="" class="prod-img">
                <h2 class="prod-title">Jeans</h2>
                <p class="prod-price">Rs.999</p>
                <div class="icon-container">
                    <img src="./images/minus.png" alt="" class="icon" onclick="dec(event)">
                    <span class="quantity">1</span>
                    <img src="./images/add.png" alt="" class="icon" onclick="inc(event)">
                </div>
                <button class="btn">Buy Now</button>
            </div>

            <div class="card">
                <img src="./images/kurti.webp" alt="" class="prod-img">
                <h2 class="prod-title">Kurti</h2>
                <p class="prod-price">Rs.499</p>
                <div class="icon-container">
                    <img src="./images/minus.png" alt="" class="icon" onclick="dec(event)">
                    <span class="quantity">1</span>
                    <img src="./images/add.png" alt="" class="icon" onclick="inc(event)">
                </div>
                <button class="btn">Buy Now</button>
            </div>
            <div class="card">
                <img src="./images/saree.jpg" alt="" class="prod-img">
                <h2 class="prod-title">Saree</h2>
                <p class="prod-price">Rs.1999</p>
                <div class="icon-container">
                    <img src="./images/minus.png" alt="" class="icon" onclick="dec(event)">
                    <span class="quantity">1</span>
                    <img src="./images/add.png" alt="" class="icon" onclick="inc(event)">  
                </div>
                <button class="btn">Buy Now</button>
</body>
</html>
